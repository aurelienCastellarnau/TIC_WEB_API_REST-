<div class="row" ng-controller="authenticationController as authCtrl">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-group">
            <legend>Authentication</legend>
            <label>email</label>
            <input class="form-control" type="text" ng-model="authUser.email"/>
            <label>password</label>
            <input class="form-control" type="email" ng-model="authUser.password" />
            <button type="button" ng-click="authCtrl.authenticate()" />
        </form>
    </div>
</div>
