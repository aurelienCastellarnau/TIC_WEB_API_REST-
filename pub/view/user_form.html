<div class="row" ng-controller="addUserController as auCtrl">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-group">
            <legend>Create a new user on POST /user api's route</legend>
            <label>Firstname</label>
            <input class="form-control" type="text" name="lastname" ng-model="user.lastname" />
            <label>Lastname</label>
            <input class="form-control" type="text" name="firstname" ng-model="user.firstname" />
            <label>Email</label>
            <input class="form-control" type="text" name="email" ng-model="user.email" />
            <label>Password</label>
            <input class="form-control" type="text" name="password" ng-model="user.password" />
            <label>Role</label>
            <input class="form-control" type="text" name="role" ng-model="user.role" />
            <button type="button" ng-click="auCtrl.sendUser()">
                Send to /user
            </button>
        </form>
    </div>
    <div class="col-md-2">
        <a ng-click="auCtrl.getUsers()" class="btn-primary">Send GET on /user</a>
        <input type="number" ng-model="id" />
    </div>
</div>
